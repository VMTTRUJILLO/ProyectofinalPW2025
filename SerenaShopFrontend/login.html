<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Serena Shop</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Navbar simple -->
    <nav class="navbar navbar-light auth-navbar">
        <div class="container">
            <a class="navbar-brand" href="index.html">Serena Shop</a>
            <a href="index.html" class="btn btn-sm btn-outline-primary">
                <i class="bi bi-arrow-left"></i> Volver al inicio
            </a>
        </div>
    </nav>

    <!-- Contenedor de login -->
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h2><i class="bi bi-box-arrow-in-right"></i> Iniciar Sesión</h2>
                <p>Accede a tu cuenta de Serena Shop</p>
            </div>
            
            <div class="auth-body">
                <!-- Formulario de Login -->
                <form id="loginForm">
                    <div class="mb-3">
                        <label class="form-label">Correo Electrónico</label>
                        <input type="email" class="form-control" id="correo" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Contraseña</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="contrasena" required>
                            <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                <i class="bi bi-eye" id="eyeIcon"></i>
                            </button>
                        </div>
                    </div>

                    <!-- Mensaje de error -->
                    <div id="errorMessage" class="error-message-auth"></div>

                    <!-- Botón de login -->
                    <button type="submit" class="btn btn-auth w-100" id="btnLogin">
                        <i class="bi bi-box-arrow-in-right"></i> Iniciar Sesión
                    </button>
                </form>

                <hr class="my-4">

                <!-- Link a registro -->
                <div class="text-center">
                    <p class="text-muted mb-2">¿No tienes cuenta?</p>
                    <a href="register.html" class="btn btn-outline-primary">
                        <i class="bi bi-person-plus-fill"></i> Crear Cuenta
                    </a>
                </div>

                <!-- Divider -->
                <div class="auth-divider">
                    <span>O inicia sesión con</span>
                </div>

                <!-- Botones OAuth -->
                <div class="d-grid gap-2">
                    <button class="btn btn-outline-secondary btn-oauth-disabled" disabled>
                        <i class="bi bi-google"></i> Google (Próximamente)
                    </button>
                    <button class="btn btn-outline-primary btn-oauth-disabled" disabled>
                        <i class="bi bi-facebook"></i> Facebook (Próximamente)
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script>
        // Redirigir si ya está autenticado
        if (typeof isAuthenticated === 'function' && isAuthenticated()) {
            window.location.href = 'index.html';
        }

        // Mostrar/ocultar contraseña
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('contrasena');
            const eyeIcon = document.getElementById('eyeIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.classList.remove('bi-eye');
                eyeIcon.classList.add('bi-eye-slash');
            } else {
                passwordInput.type = 'password';
                eyeIcon.classList.remove('bi-eye-slash');
                eyeIcon.classList.add('bi-eye');
            }
        });

        // Manejar el formulario de login
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const correo = document.getElementById('correo').value.trim();
            const contrasena = document.getElementById('contrasena').value;

            if (!correo || !contrasena) {
                mostrarError('Por favor, completa todos los campos');
                return;
            }

            const btnLogin = document.getElementById('btnLogin');
            btnLogin.disabled = true;
            btnLogin.innerHTML = '<span class="spinner-border spinner-border-sm"></span> Iniciando sesión...';

            const result = await login(correo, contrasena);

            if (result.success) {
                window.location.href = 'index.html';
            } else {
                mostrarError(result.error || 'Error al iniciar sesión. Verifica tus credenciales.');
                btnLogin.disabled = false;
                btnLogin.innerHTML = '<i class="bi bi-box-arrow-in-right"></i> Iniciar Sesión';
            }
        });

        function mostrarError(mensaje) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.innerHTML = '<i class="bi bi-exclamation-triangle-fill"></i> ' + mensaje;
            errorDiv.style.display = 'block';
            errorDiv.scrollIntoView({ behavior: 'smooth', block: 'center' });
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 6000);
        }
    </script>
</body>
</html>
