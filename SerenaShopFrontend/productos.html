    <script>
        let categoriaActual = null;

        function cargarMenuCategorias() {
            const menu = document.getElementById('menu-categorias');
            const filtro = document.getElementById('filtro-categoria');
            
            const categoriasHTML = CATEGORIAS.map(cat => 
                `<li><a class="dropdown-item" href="productos.html?categoria=${cat.id}">${cat.nombre}</a></li>`
            ).join('');
            menu.innerHTML += categoriasHTML;

            const opcionesHTML = CATEGORIAS.map(cat => 
                `<option value="${cat.id}">${cat.nombre}</option>`
            ).join('');
            filtro.innerHTML += opcionesHTML;
        }

        async function cargarYMostrarProductos() {
            try {
                const productos = await cargarProductos(categoriaActual);
                mostrarProductos(productos, 'lista-productos');
            } catch (error) {
                document.getElementById('lista-productos').innerHTML = 
                    '<div class="col-12"><div class="alert alert-danger">Error al cargar productos</div></div>';
            }
        }

        function filtrarPorCategoria() {
            const select = document.getElementById('filtro-categoria');
            const categoriaId = select.value ? parseInt(select.value) : null;
            
            if (categoriaId) {
                window.location.href = `productos.html?categoria=${categoriaId}`;
            } else {
                window.location.href = 'productos.html';
            }
        }

        function obtenerCategoriaDeURL() {
            const params = new URLSearchParams(window.location.search);
            const catId = params.get('categoria');
            return catId ? parseInt(catId) : null;
        }

        function actualizarTitulo() {
            const titulo = document.getElementById('titulo-categoria');
            const filtro = document.getElementById('filtro-categoria');
            
            if (categoriaActual) {
                const nombreCat = obtenerNombreCategoria(categoriaActual);
                titulo.textContent = nombreCat;
                filtro.value = categoriaActual;
            } else {
                titulo.textContent = 'Todos los Productos';
                filtro.value = '';
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            categoriaActual = obtenerCategoriaDeURL();
            cargarMenuCategorias();
            actualizarTitulo();
            cargarYMostrarProductos();
            actualizarContadorCarrito();
        });
    </script>
