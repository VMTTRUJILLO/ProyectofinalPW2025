spring.application.name=serena_shop
spring.datasource.url=jdbc:mysql://localhost:3306/serena_shop?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

server.port=8086
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# CONFIGURACIÓN GENERAL DE LA API (Se muestra en la parte superior de Swagger UI)
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.info.title=Serena Shop - API de Accesorios
springdoc.info.description=Documentación completa para la API REST de Serena Shop, incluyendo gestión de productos y pedidos.
springdoc.info.version=2.5.0
